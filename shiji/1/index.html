<p>春</p>
<p>诗人：邱怡然</p>
<p>春是那棵刚抽芽的柳，</p>
<p>坚挺地站着；</p>
<p>春是那牧羊女的歌声，</p>
<p>清脆地回荡；</p>
<p>春是那悠闲自在的小牛，</p>
<p>甩着短尾巴。</p>
<p>        </p>
<p>春很暖------</p>
<p>  阳光温柔铺洒</p>
<p>春很冷------</p>
<p>  冰雪开始融化</p>
<p>春是五彩斑斓的</p>
<p>百花齐放</p>
<p>春是丰富多腔的</p>
<p>百鸟齐鸣。</p>
