<p>春雨</p>
<p>诗人：车彦锋</p>
<p>在春雨之下</p>
<p>美丽的鸟儿，</p>
<p>在那朦胧的细雨中，</p>
<p>唱着美丽的歌谣。</p>
<p>是欢乐的，</p>
<p>是优美的。</p>
<p>在春雨之下，</p>
<p>花儿开得正艳，</p>
<p>蜂，在花儿间穿行，</p>
<p>停在一株花上，</p>
<p>是有芳香的，</p>
<p>也是美丽的。</p>
<p>在春雨之下，</p>
<p>是雨水的主场，</p>
<p>在空中跳跃，旋转。</p>
<p>落在地上，</p>
<p>成了一个水坑的一员。</p>
<p>是在春雨之下，</p>
<p>五彩缤纷的场面。</p>
