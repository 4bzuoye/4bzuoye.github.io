<p>夜晚</p>
<p>诗人：杜仲源</p>
<p>夜幕低重，夜晚苍茫。</p>
<p>冷冷的玉石，</p>
<p>一股寒意袭来。</p>
<p>玻璃窗外，</p>
<p>美丽的情景，映入眼帘。</p>
<p>夜空中，秋风里，</p>
<p>一片片黄叶飘落，</p>
<p>好似一只燕子</p>
<p>翻飞、俯冲。</p>
<p>夜晚一片寂静，</p>
<p>沿着河边，</p>
<p>百果园正对你微笑。</p>
