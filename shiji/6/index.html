<p>在花开了的时候</p>
<p>诗人：沈馨怡</p>
<p>在花开了的时候，</p>
<p>该到花园中去走走；</p>
<p>被雨润过的泥路，</p>
<p>一定是又温暖又柔软。</p>
<p>抽出嫩芽的小树苗，</p>
<p>早已坠满了露珠；</p>
<p>小溪边头白的芦苇，</p>
<p>慢慢停止摇摆。</p>
<p>抖区水珠的蝴蝶，</p>
<p>在花海中自在闲游；</p>
<p>让它五彩的翅膀，</p>
<p>在阳光下一闪一闪。</p>
<p>到花园中去走走吧，</p>
<p>在花开了的时候；</p>
<p>看花海间的暗斑------</p>
<p>云的脚迹------它也在闲游。</p>
