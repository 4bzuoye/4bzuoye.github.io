<p>梦境</p>
<p>诗人：王羽廷</p>
<p>在梦境里的时候，</p>
<p>该好好享受快乐，</p>
<p>当我站在大树下，</p>
<p>一定是自由又清闲；</p>
<p>紫色的天空，</p>
<p>是为了云霞而生呢？</p>
<p>蓝色的大树，</p>
<p>像在奇幻世界里的摇篮。</p>
<p>蝴蝶在花丛里飞舞，</p>
<p>像在舞蹈，像在欣赏。</p>
<p>可它们为何不飞至云朵？</p>
<p>看久违的家------</p>
<p>这一切</p>
<p>难道是梦影？</p>
