<p>夜晚</p>
<p>诗人：严力伟</p>
<p>夜幕低重：</p>
<p>草木上的露珠，</p>
<p>有几丝寒意，</p>
<p>透过玻璃窗，</p>
<p>孩子们看见了：</p>
<p>一株黄色树，</p>
<p>树上的叶子在飘动，</p>
<p>像翻飞的燕子。</p>
<p>夜晚变得安静，</p>
<p>一片草果林有几个露出笑容的红苹果。</p>
