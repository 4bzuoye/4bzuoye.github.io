<p>夜</p>
<p>诗人：周澄远</p>
<p>夜幕低低地压在大地上，</p>
<p>苍苍茫茫的夜</p>
<p>映在露珠上，让人感到寒意。</p>
<p>腺胶的玻璃窗外，</p>
<p>金黄的叶子在秋风中飘落，</p>
<p>在空中起舞，</p>
<p>仿佛是翻飞的燕子。</p>
<p>夜晚越来越安静，</p>
<p>河边的草果林，</p>
<p>一个个饱满的苹果闪着银光，</p>
<p>在月下微笑。</p>
