<p>春</p>
<p>诗人：何烁尘</p>
<p>春</p>
<p>来了。</p>
<p>他穿着在冬天织好的裙子，</p>
<p>来到了人间，</p>
<p>他就把裙子上的五颜六色洒向了大地。</p>
<p>他就把绿色给了田野，</p>
<p>就把红色给了花园，</p>
<p>就把黄色给了太阳，</p>
<p>就把蓝给了大海，</p>
<p>就把黑给了夜晚，</p>
<p>就把白色给了天空，</p>
<p>最后...</p>
<p>剩下的几块彩色布料给予了人们。</p>
<p>春姑娘非常高兴的</p>
<p>做完了这一切，</p>
<p>她坐在摇椅上，</p>
<p>陪伴人们度过美好的时光。</p>
