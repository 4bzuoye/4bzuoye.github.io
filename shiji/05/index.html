<p>脑袋上的翅膀</p>
<p>诗人：史偌安</p>
<p>天哪，</p>
<p>我的脑袋上长出了翅膀了！</p>
<p>它带着我在云端自由的飞翔，</p>
<p>在天涯快活地飞翔，</p>
<p>在海角变着花样飞翔。</p>
<p>去看看天空中的云吧！</p>
<p>去看看千奇百怪的云吧！</p>
<p>或是去看看美丽的大海吧！</p>
<p>翅膀啊，</p>
<p>带我去看大千世界喽！</p>
