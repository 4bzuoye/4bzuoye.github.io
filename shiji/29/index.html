<p>春天</p>
<p>诗人：杨博怀</p>
<p>鸟儿鸣了！</p>
<p>风儿暖了！</p>
<p>花儿开了！</p>
<p>春天来了！</p>
<p>好像一阵风，</p>
<p>从你车上下来了，</p>
<p>你带着生机走来了！</p>
<p>蝴蝶乘着风，</p>
<p>去掉窗纱，</p>
<p>小松鼠悄悄地把窗户打开了，</p>
<p>让春在美好“原野”中玩耍。</p>
