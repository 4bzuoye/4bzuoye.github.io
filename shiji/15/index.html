<p>春日</p>
<p>诗人：谭舒桐</p>
<p>春日，是那么生机，</p>
<p>花儿慢慢绽放，</p>
<p>泉水漫漫流动；</p>
<p>春日是那么快乐，</p>
<p>小鸟们，开心地唱，</p>
<p>动物们飞奔在草原。</p>
<p>春日，你真的太</p>
<p>美丽了！</p>
