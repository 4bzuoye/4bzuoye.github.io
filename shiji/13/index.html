<p>脑袋上长出了小苗</p>
<p>诗人：曹画画</p>
<p>天哪，我的脑袋上长出了小绿苗！</p>
<p>无论何时，</p>
<p>小苗总能在我的头上生长。</p>
<p>我戴帽子时，</p>
<p>小苗就弯下腰。</p>
<p>下雨了，</p>
<p>小苗藏进我的头发里。</p>
<p>太阳大，</p>
<p>小苗使用存着的水分。</p>
<p>现在，</p>
<p>他已经是一朵迎春花了。</p>
