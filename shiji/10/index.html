<p>月夜</p>
<p>诗人：吴舒</p>
<p>夜幕低重，</p>
<p>苍苍茫茫—————</p>
<p>露珠吻着草木，</p>
<p>让人感觉到寒意。</p>
<p>孩子们透过那玻璃窗，</p>
<p>看见了美丽的情景：</p>
<p>黄色的落叶自在舞蹈，</p>
<p>沿河散步，</p>
<p>红色的苹果露出了笑容。</p>
