<p>三月的春雨</p>
<p>诗人：吴宸宇</p>
<p>三月的春雨，</p>
<p>是一个闹钟。</p>
<p>将那粉嫩的小花叫醒，</p>
<p>让那高高的大树苏醒。</p>
<p>三月的春雨，</p>
<p>是温柔的，</p>
<p>也是美丽的。</p>
<p>他轻轻地抚摸着，</p>
<p>长满樱花的大树，</p>
<p>美丽无双的海棠。</p>
<p>春雨啊！</p>
<p>是那么温柔、美丽。</p>
<p>三月的春雨，</p>
<p>是我童年最美丽的景色。</p>
