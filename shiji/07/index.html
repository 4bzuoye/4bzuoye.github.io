<p>春</p>
<p>诗人：沈芫曦</p>
<p>天下首毛毛细雨，</p>
<p>我漫步在学校中的花园，</p>
<p>雨滋润着茂盛的小草，</p>
<p>雨淋在我的身边，</p>
<p>一道黑色身影划破了宁静，</p>
<p>啊那是一只在屋檐下避雨的燕子，</p>
<p>啊那是一只在天空自由飞翔的燕子，</p>
<p>啊那是没有任何枷锁无忧无虑的燕子，</p>
<p>我走在泥泞的小径，</p>
<p>欣赏着浓密的爬山虎，</p>
<p>它伸长着绿葱葱的叶子，</p>
<p>想爬到更高的地方。</p>
<p>我们与它一样，</p>
<p>只为爬到高处，</p>
<p>盲目的攀爬，</p>
<p>却忘了本质。</p>
