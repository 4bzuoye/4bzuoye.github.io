<p>春雨</p>
<p>诗人：虞果</p>
<p>春雨来临，</p>
<p>是寂静的。</p>
<p>小路湿润着，</p>
<p>莫名的哭泣。</p>
<p>下雨了，</p>
<p>树枝也变了，</p>
<p>变得温柔又柔软。</p>
<p>小草也在风雨中舞蹈，</p>
<p>好似舞蹈着的女孩。</p>
<p>静静的，</p>
<p>慢慢的展现美丽的舞蹈。</p>
<p>春里有新；</p>
<p>有下不完的雨，</p>
<p>还有长不完的芽。</p>
