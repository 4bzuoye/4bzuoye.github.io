<p>雨中</p>
<p>诗人：郭宸辰</p>
<p>新雨滋润了校园，</p>
<p>微风穿过了竹林，</p>
<p>和着那柔和的“沙沙”。</p>
<p>刚刚破土的笋芽儿，</p>
<p>在和风细雨中</p>
<p>抖落了碎土，</p>
<p>满身新绿上，</p>
<p>有露珠，</p>
<p>有幸福的泪花。</p>
<p>风来了，</p>
<p>雨来了，</p>
<p>鸟------</p>
<p>也来了！</p>
<p>宁静的校园里，</p>
<p>多了一群歌手，</p>
<p>多了一首</p>
<p>清脆、</p>
<p>婉转动听、</p>
<p>此起彼伏的歌曲。</p>
<p>远处，</p>
<p>多了一群</p>
<p>写诗的孩子。</p>
<p>于是，</p>
<p>那诗意的雨中美景，</p>
<p>又飘来一阵书香。</p>
