<p>春日·细雨</p>
<p>诗人：崔誉瑶</p>
<p>细雨绵绵，</p>
<p>躲到屋下赏景：</p>
<p>虚弱的樱花，</p>
<p>躲着风的魔爪：</p>
<p>火红的枫树，</p>
<p>浪漫地笑着，笑着；</p>
<p>爬山虎早早爬上屋顶，</p>
<p>在最高处看着</p>
<p>人间最美的风景。</p>
<p>风随着雨水进入口腔，</p>
<p>有点儿甘甜的。</p>
<p>这也许就是</p>
<p>从天上掉下来的糖粒吧。</p>
<p>雨后初晴，</p>
<p>彩虹挂在天上，</p>
<p>他承载着多少人的春日梦想，</p>
<p>流向远方...</p>
